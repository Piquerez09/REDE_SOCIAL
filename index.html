<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Feed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <header>
        <h1>Meu Feed</h1>
        <nav>
            {% if current_user.is_authenticated %}
                <a href="/logout">Logout</a>
                <a href="/chat">Chat</a>
            {% else %}
                <a href="/login">Login</a> | <a href="/register">Registrar</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        <h2>Postagens</h2>
        <form action="/post" method="POST" enctype="multipart/form-data">
            <textarea name="content" placeholder="O que você está pensando?" required></textarea>
            <input type="file" name="image">
            <button type="submit">Postar</button>
        </form>
        
        {% for post in posts %}
            <div class="post">
                <p><strong>{{ post.author.username }}</strong>: {{ post.content }}</p>
                {% if post.image_file != 'default.jpg' %}
                    <img src="{{ url_for('static', filename='images/' + post.image_file) }}" alt="Post Image">
                {% endif %}
            </div>
        {% endfor %}
    </main>
</body>
</html>
